;;;;;;;;;;;;;;;;;;;;;
; FPM Configuration ;
;;;;;;;;;;;;;;;;;;;;;

[global]
pid = /run/php-fpm.pid
error_log = /var/log/php-fpm/php-fpm.log
log_level = warning

emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

daemonize = yes

rlimit_files = 8192
rlimit_core = 0

events.mechanism = epoll

